{% extends "base.html" %}

{% block title %}Page Not Found - Budget Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-dark-bg-1">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 dark:bg-dark-bg-2 dark:shadow-xl text-center">
        <!-- Error Icon -->
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-red-500 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-4xl font-bold text-gray-800 dark:text-dark-text mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="{{ url_for('main.dashboard') }}" 
               class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-80 transition-colors duration-200 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go to Dashboard
            </a>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <a href="{{ url_for('main.about') }}" class="hover:text-primary dark:hover:text-dark-primary">About</a>
                <span class="mx-2">â€¢</span>
                <a href="{{ url_for('main.contact') }}" class="hover:text-primary dark:hover:text-dark-primary">Contact</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
