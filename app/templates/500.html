{% extends "base.html" %}

{% block title %}Server Error - Budget Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-dark-bg-1">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 dark:bg-dark-bg-2 dark:shadow-xl text-center">
        <!-- Error Icon -->
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-red-500 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-4xl font-bold text-gray-800 dark:text-dark-text mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Internal Server Error</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            Something went wrong on our end. Please try again later or contact support if the problem persists.
        </p>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="{{ url_for('main.dashboard') }}" 
               class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-80 transition-colors duration-200 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go to Dashboard
            </a>
            
            <button onclick="window.location.reload()" 
                    class="inline-flex items-center px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Try Again
            </button>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <a href="{{ url_for('main.contact') }}" class="hover:text-primary dark:hover:text-dark-primary">Contact Support</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
